<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Baseball League</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('welcome') }}">Baseball League</a>
    <div>
      <a href="{{ url_for('list_players') }}" class="btn btn-outline-primary btn-sm me-1">Players</a>
      <a href="{{ url_for('list_parents') }}" class="btn btn-outline-primary btn-sm me-1">Parents</a>
      <a href="{{ url_for('list_coaches') }}" class="btn btn-outline-primary btn-sm me-1">Coaches</a>
      <a href="{{ url_for('list_teams') }}" class="btn btn-outline-primary btn-sm">Teams</a>
    </div>
  </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
<script src="{{ url_for('static', filename='layout.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
