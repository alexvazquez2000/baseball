<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Baseball League</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('welcome') }}">Baseball League</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('welcome') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('list_players') }}">Players</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('list_parents') }}">Parents</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('list_coaches') }}">Coaches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('list_teams') }}">Teams</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            {% if session.get('access_token') %}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                {% if user_info %}{{ user_info.given_name }}{% else %}User{% endif %}
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
              </ul>
            </li>
            {% endif %}
          </ul>
        </div>
  </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
<script src="{{ url_for('static', filename='layout.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
