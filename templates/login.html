
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Baseball Team Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h2 class="card-title mb-4">Baseball Team Manager</h2>
                        <p class="card-text mb-4">Please sign in to access the application</p>
                        <div class="d-grid gap-3">
                            <a href="/login/google" class="btn btn-danger btn-lg">
                                <i class="fab fa-google me-2"></i>Sign in with Google
                            </a>
                            <a href="/login/facebook" class="btn btn-primary btn-lg">
                                <i class="fab fa-facebook-f me-2"></i>Sign in with Facebook
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
