{% extends 'base.html' %}
{% block content %}
<h2>Coaches</h2>
<a href="{{ url_for('add_coach') }}" class="btn btn-success mb-2">Add Coach</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody>
    {% for coach in coaches %}
    <tr>
      <td>{{ coach.name }}</td>
      <td>{{ coach.email or "" }}</td>
      <td>{{ coach.phone or "" }}</td>
      <td><a href="{{ url_for('edit_coach', coach_id=coach.id) }}" class="btn btn-sm btn-primary">Edit</a></td>
    </tr>
    {% else %}
    <tr><td colspan="4">No coaches found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
