{% extends 'base.html' %}
{% block content %}
<h2>Parents</h2>
<a href="{{ url_for('add_parent') }}" class="btn btn-success mb-2">Add Parent</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody>
    {% for parent in parents %}
    <tr>
      <td>{{ parent.name }}</td>
      <td>{{ parent.email or "" }}</td>
      <td>{{ parent.phone or "" }}</td>
      <td><a href="{{ url_for('edit_parent', parent_id=parent.id) }}" class="btn btn-sm btn-primary">Edit</a></td>
    </tr>
    {% else %}
    <tr><td colspan="4">No parents found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
