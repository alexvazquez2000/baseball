{% extends 'base.html' %}
{% block content %}
<h2>Players</h2>
<a href="{{ url_for('edit_player') }}" class="btn btn-success mb-2">Add Player</a>
<br>
<input type="text" id="search" onkeyup="filterByName(0)" placeholder="Search for names..">
<table class="table table-striped" id="filteredTable">
  <thead>
    <tr>
      <th onclick="sortTable(0)">Name</th>
      <th onclick="sortTable(1)">DOB</th>
      <th onclick="sortTable(2)">Jersey Number</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody>
    {% for player in players %}
    <tr>
      <td>{{ player.name }}</td>
      <td>{{ player.date_of_birth.strftime('%m-%d-%Y') }}</td>
      <td>{{ player.jersey_number }}</td>
      <td><a href="{{ url_for('edit_player', player_id=player.id) }}" class="btn btn-sm btn-primary">Edit</a></td>
    </tr>
    {% else %}
    <tr><td colspan="4">No players found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
