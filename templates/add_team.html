{% extends 'base.html' %}
{% block content %}
<h2>Add Team</h2>
<form method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="mb-3">
    <label for="name" class="form-label">Team Name</label>
    <input type="text" name="teamName" class="form-control" required />
  </div>
  <div class="mb-3">
    <label for="season" class="form-label">Season (TODO: This needs to be a drop down box with valid seasons - put "1" )</label>
    <input type="text" name="season" class="form-control" placeholder="1  - this will be a dropdown" required />
  </div>

  <div class="mb-3">
    <label for="coaches" class="form-label">Coaches</label>
    <select name="coaches" class="form-select" multiple size="5">
      {% for coach in coaches %}
        <option value="{{ coach.id }}">{{ coach.name }}</option>
      {% endfor %}
    </select>
    <small class="form-text text-muted">Hold Ctrl (Cmd on Mac) to select multiple.</small>
  </div>

  <div class="mb-3">
    <label for="players" class="form-label">Players</label>
    <select name="players" class="form-select" multiple size="5">
      {% for player in players %}
        <option value="{{ player.id }}">{{ player.name }}</option>
      {% endfor %}
    </select>
    <small class="form-text text-muted">Hold Ctrl (Cmd on Mac) to select multiple.</small>
  </div>

  <button type="submit" class="btn btn-primary">Add Team</button>
  <a href="{{ url_for('list_teams') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
